<html lang="en">
<head>

<body>
    <script>
        let data = [1, 2, 3];
        // function getData(){
        //     // backend 에 데이터를 요청하고 받는 것을 흉내
        //     // delay
        //     setTimeout( () => {
        //         data.push(4);

        //     }, 1000);
        // }
        // function printData(){
        //     data.forEach( n => console.log( n ) );
        // }
        // getData();
        // printData();
        // callback 을 이용해서 처리
        // printData() 는 getData() 에 파라미터로 전달되어서 getData() 작업이 마무리되면 내부적으로 호출하도록
        function getData(callback){
            // backend 에 데이터를 요청하고 받는 것을 흉내
            // delay
            setTimeout( () => {
                data.push(4);
                data.push(5);
                // callback
                callback();
            }, 1000);
        }
        function printData(){
            data.forEach( n => console.log( n ) );
        }
        getData(printData);
    </script>
