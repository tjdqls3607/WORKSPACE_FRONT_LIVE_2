    <style>
        table,
        th,
        td {
            border: 1px solid;

        table {
            width: 100%;
            border-collapse: collapse;

        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>

</html>
